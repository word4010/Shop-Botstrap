<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Mini Shop</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">MiniShop</a>
  </div>
</nav>

<!-- Hero -->
<div class="bg-light text-center py-5">
  <h1>Ласкаво просимо</h1>
  <p>Маленький онлайн-магазин</p>
</div>

<!-- Products -->
<div class="container py-5">
  <div class="row g-3">

    <div class="col-6 col-md-4">
      <div class="card">
        <img src="https://picsum.photos/300/200?1" class="card-img-top">
        <div class="card-body text-center">
          <h6>Телефон</h6>
          <p>₴8 000</p>
          <button class="btn btn-primary btn-sm">Купити</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-4">
      <div class="card">
        <img src="https://picsum.photos/300/200?2" class="card-img-top">
        <div class="card-body text-center">
          <h6>Навушники</h6>
          <p>₴1 500</p>
          <button class="btn btn-primary btn-sm">Купити</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-4">
      <div class="card">
        <img src="https://picsum.photos/300/200?3" class="card-img-top">
        <div class="card-body text-center">
          <h6>Ноутбук</h6>
          <p>₴28 000</p>
          <button class="btn btn-primary btn-sm">Купити</button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  MiniShop © 2026
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
